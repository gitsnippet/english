<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    p{
        margin:50px auto;
        text-align:center;
        font-size:24px;
    }
    table{
        margin:50px auto;
        border:2px solid ;
        width:900px;
    }
    tr,td{
        border:1px solid black;
        text-align:center;
    width:160px;
    }   
    input[name="source"]{
        width:90%;
    }
    </style>
</head>
<body>
    <p>英语学习</p>
    <table>
    <form id="form_add">
        <tr>
            <td>类型</td>
            <td>
            <select name="type">
                <option value="word">word</option>
                <option value="phase">phrase</option>
                <option value="sentence">sentence</option>
                <option value="grammar">grammar</option>
                <option value="reading material">reading material</option>
            </select>
        </td>
            <td><span id="typeMsg">word phrase sentence grammar reading material</span></td>
        </tr>
        <tr>
            <td>内容或标题</td>
            <td><textarea  name='content' cols="80" rows="8" id="content"></textarea></td>
            <td><span id="contentMsg">500字以内,reading material对应标题</span></td>
        </tr>
        <tr>
            <td>含义或要点</td>
            <td><textarea  name='meaning' cols="80" rows="8" id="meaning"></textarea></td>
            <td><span id="meaningMsg">reading material 写明知识点</span></td>
        </tr>
        <tr>
            <td>来源或url</td>
            <td><textarea  name='source' cols="80" rows="8" id="source"></textarea></td>
        <td><span id="sourceMsg">写明来源，字典或url<br/>
                        留空将默认输入字典
            </span></td>
        </tr>
        <tr>
            <td colspan="3"><input type="button" value="add new word" id="add"></td>
        </tr>
    </form>
    <form id="form_select">
        <tr>
            <td>show learned words</td>
            <td>
                <select name="type">
                    <option value="all">all</option>
                    <option value="word">word</option>
                    <option value="phase">phrase</option>
                    <option value="sentence">sentence</option>
                    <option value="grammar">grammar</option>
                    <option value="reading material">reading material</option>
                </select>
            </td>
            <td>
                <input id="select" type="button" value="select">
            </td>
        </tr>
    </form>
        <tr>
            <form>
            <td colspan="2"><input id="resetId" type="button" value="resetId"></td>
            </form>
        </tr>
    </table>
    <p id="prompt">重要信息提示</p>
    <script src="ajax.js"></script>
</body>
</html>
